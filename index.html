<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Spotify Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>My Moods</h1>
        </header>

        <div class="mood-selector">
            <button class="mood-btn" data-mood="coding">Para Programar</button>
            <button class="mood-btn" data-mood="exams">Exámenes</button>
            <button class="mood-btn" data-mood="gym">Gym</button>
            <button class="mood-btn" data-mood="chill">Chill</button>
        </div>

        <div class="player-container">
            <!-- El src se actualizará vía JavaScript -->
            <iframe id="spotify-player" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
